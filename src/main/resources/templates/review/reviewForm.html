<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
             $('input[name="reviewStar"]').change(function() {
                $('input[name="reviewStar"]').each(function() {
                    var value = $(this).val();
                    var checked = $(this).prop('checked');
                    if(checked){
                        console.log(value);
                        $('#rate').val(value);
                    }
                });
             });
        });

        function check(form){
            if(form.reviewStar.value == ''){
                alert('별점을 선택해주세요.');
                return false;
            }
            if(form.content.value == ''){
                alert('리뷰내용을 입력해주세요.');
                form.content.focus();
                return false;
            }
            return true;
        }

    </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .content-mg{
            margin-left:30%;
            margin-right:30%;
            margin-top:2%;
            margin-bottom:100px;
        }
        .input-group {
            margin-bottom : 15px
        }
        .img-div {
            margin-bottom : 10px
        }
        .fieldError {
            color: #bd2130;
        }

        fieldset{
            display: inline-block;
            direction: rtl;
            border: solid #ced4da 1px;
            border-radius: 0 0.25rem 0.25rem 0;
        }
        fieldset legend{
            text-align: right;
        }
        input[type=radio]{
            display: none;
        }
        label{
            font-size: 2em;
            color: transparent;
            text-shadow: 0 0 0 #f0f0f0;
        }
        label:hover{
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }
        label:hover ~ label{
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }
        input[type=radio]:checked ~ label{
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }
    </style>
</th:block>

<div layout:fragment="content" class="content-mg">

    <form action="/reviews/new" role="form" method="post" th:object="${reviewFormDto}" onsubmit="return check(this)">

        <input type="hidden" th:value="${orderItemId}" id="orderItemId" name="orderItemId">

        <p class="h2">리뷰 등록</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">별점</span>
            </div>

            <fieldset>
                <input type="radio" name="reviewStar" value="5" id="rate1"><label
                    for="rate1">★</label>
                <input type="radio" name="reviewStar" value="4" id="rate2"><label
                    for="rate2">★</label>
                <input type="radio" name="reviewStar" value="3" id="rate3"><label
                    for="rate3">★</label>
                <input type="radio" name="reviewStar" value="2" id="rate4"><label
                    for="rate4">★</label>
                <input type="radio" name="reviewStar" value="1" id="rate5"><label
                    for="rate5">★</label>
            </fieldset>
            <input type="hidden" th:field="*{rate}">
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">리뷰 작성</span>
            </div>
            <textarea th:field="*{content}" class="form-control" placeholder="리뷰 내용을 입력해주세요(5자 이상 200자 이하)" style="height: 150px"></textarea>
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" id="submit">리뷰 저장</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </form>

</div>

</html>
