<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">

        $(document).ready(function(){

        });


        function changeCount(obj){
            var count = obj.value;
            var cartItemId = obj.id.split('_')[1];
            var price = $("#price_" + cartItemId).data("price");
            var totalPrice = count*price;
            $("#totalPrice_" + cartItemId).html(totalPrice.toLocaleString() +"원");
            getOrderTotalPrice();
            updateCartItemCount(cartItemId, count);
        }

        function checkAll(){
            if($("#checkall").prop("checked")){
                $("input[name=cartChkBox]").prop("checked",true);
            }else{
                $("input[name=cartChkBox]").prop("checked",false);
            }
            getOrderTotalPrice();
        }

        function updateCartItemCount(cartItemId, count){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cartItem/" + cartItemId+"?count=" + count;

            $.ajax({
                url      : url,
                type     : "PATCH",
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    console.log("cartItem count update success");
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요.');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseJSON.message);
                    }

                }
            });
        }


        function deleteCartItem(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cartItem/deleteCartItems";

            var dataList = new Array();
            var paramData = new Object();

            $("input[name=cartChkBox]:checked").each(function() {
                var cartItemId = $(this).val();
                var data = new Object();
                data["cartItemId"] = cartItemId;
                dataList.push(data);
            });

            paramData['cartItemDtoList'] = dataList;
            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "DELETE",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("선택하신 상품이 삭제되었습니다.");
                    location.href='/cart';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요.');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseJSON.message);
                    }

                }
            });
        }



    </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .content-mg{
            margin-left:25%;
            margin-right:25%;
            margin-top:2%;
            margin-bottom:100px;
        }
        .repImgDiv{
            margin-right:15px;
            margin-left:15px;
            height:auto;
        }
        .repImg{
            height:100px;
            width:100px;
        }
        .fs18{
            font-size:18px
        }
        .fs24{
            font-size:24px
        }
    </style>
</th:block>

<div layout:fragment="content" class="content-mg">

    <h2 class="mb-4">
        리뷰 관리
    </h2>

    <div>

        <table class="table">
            <colgroup>
                <col width="30%"/>
                <col width="10%"/>
                <col width="10%"/>
                <col width="40%"/>
                <col width="10%"/>
            </colgroup>
            <thead>
            <tr class="text-center">
                <td>상품정보</td>
                <td>별점</td>
                <td>리뷰제목</td>
                <td>리뷰내용</td>
                <td>수정, 삭제</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reviewItem : ${reviewItems}">
                <td class="d-flex">
                    <div class="repImgDiv align-self-center">
                        <a th:href="'/item/'+ ${reviewItem.itemId}">
                            <img th:src="${reviewItem.imgUrl}" class = "rounded repImg" th:alt="${reviewItem.itemNm}">
                        </a>
                    </div>
                    <div class="align-self-center">
                        <span th:text="${reviewItem.itemNm}" class="fs24 font-weight-bold"></span>
                    </div>
                </td>
                <td class="text-center align-middle">
                    <span th:id="rate"
                          th:text="${reviewItem.rate}" class="align-self-center mr-2">
                    </span>
                </td>
                <td class="text-center align-middle">
                    <span th:id="title"
                          th:text="${reviewItem.title}" class="align-self-center mr-2">
                    </span>
                </td>
                <td class="text-center align-middle">
                    <span th:id="content"
                          th:text="${reviewItem.content}" class="align-self-center mr-2">
                    </span>
                </td>
                <td>
                    <button>수정</button>
                    <button>삭제</button>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</div>

</html>
