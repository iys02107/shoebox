<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
        .content-mg{
            margin-left:25%;
            margin-right:25%;
            margin-top:2%;
            margin-bottom:100px;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
  <script th:inline="javascript">
    function check(form){
    if(form.email.value == ''){
                alert("아이디를 입력해주세요");
                form.email.focus();
                return false;
      }

      if(form.answer.value == ''){
                alert("본인확인 답변을 입력해주세요");
                form.answer.focus();
                return false;
      }

    }




  </script>
</th:block>

<div layout:fragment="content" class="content-mg">
  <form role="form" method="post" onsubmit="return check(this)">

    <p class="h2">
      비밀번호 찾기
    </p>
  <div class="form-group">
    <label th:for="email">아이디(이메일)</label>
    <div class="input-group">
      <input type="text" name="email" class="form-control" placeholder="아이디(이메일) 입력">
    </div>
  </div>
    <div class="form-group">
      <label th:for="question">본인확인 질문</label>
      <div class="input-group">
        <select name="question">
          <option value="1">본인의 출신 초등학교는?</option>
          <option value="2">본인의 보물 1호는?</option>
          <option value="3">본인의 아버지 이름은?</option>
          <option value="4">본인의 어머니 이름은?</option>
          <option value="5">본인의 출생지는?</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label th:for="answer">본인확인 질문 답변</label>
      <div class="input-group">
        <input type="text" name="answer" class="form-control" placeholder="답변 입력">
      </div>
    </div>
    <button class="btn btn-primary" id="submit">임시 비밀번호 발송</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>


</html>
