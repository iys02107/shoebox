<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
        .content-mg{
            margin-left:25%;
            margin-right:25%;
            margin-top:2%;
            margin-bottom:100px;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
  <script th:inline="javascript">
    function check(form){
      if(form.name.value == ''){
                alert("이름을 입력해주세요");
                form.name.focus();
                return false;
      }

      if(form.phoneNumber.value == ''){
                alert("핸드폰 번호를 입력해주세요");
                form.phoneNumber.focus();
                return false;
      }

    }




  </script>
</th:block>

<div layout:fragment="content" class="content-mg">

  <form role="form" method="post" onsubmit="return check(this)">
    <p class="h2">
      아이디(이메일) 찾기
    </p>
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="이름을 입력해주세요">
    </div>
    <div class="form-group">
      <label th:for="phoneNumber">휴대폰 번호</label>
      <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" placeholder="휴대폰 번호 입력">
    </div>
    <button class="btn btn-primary" id="submit">아이디 찾기</button>
    <button type="button" class="btn btn-primary" onClick="location.href='/members/findPW'">비밀번호 찾기</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>

</div>

</html>
