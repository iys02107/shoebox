<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">

        function checkAll(){
            if($("#checkall").prop("checked")){
                $("input[name=cartChkBox]").prop("checked",true);
            }else{
                $("input[name=cartChkBox]").prop("checked",false);
            }
        }

        function deleteWishItem(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/unWish";

            var dataList = new Array();
            var paramData = new Object();

            $("input[name=cartChkBox]:checked").each(function() {
                var wishItemId = $(this).val();
                var data = new Object();
                data["wishItemId"] = wishItemId;
                dataList.push(data);
            });

            paramData['wishItemDtoList'] = dataList;
            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "DELETE",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("선택하신 상품이 삭제되었습니다.");
                    location.href='/wish';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요.');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseJSON.message);
                    }

                }
            });
        }



    </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .content-mg{
            margin-left:25%;
            margin-right:25%;
            margin-top:2%;
            margin-bottom:100px;
        }
        .repImgDiv{
            margin-right:15px;
            margin-left:15px;
            height:auto;
        }
        .repImg{
            height:100px;
            width:100px;
        }
        .fs18{
            font-size:18px
        }
        .fs24{
            font-size:24px
        }
    </style>
</th:block>

<div layout:fragment="content" class="content-mg">

    <h2 class="mb-4">
        위시리스트 목록
    </h2>

    <div>

        <table class="table">
            <colgroup>
                <col width="10%"/>
                <col width="90%"/>
            </colgroup>
            <thead>
            <tr class="text-center">
                <td>
                    전체선택<br>
                    <input type="checkbox" id="checkall" onclick="checkAll()">
                </td>
                <td>상품정보</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="wishItem : ${wishItems}">
                <td class="text-center align-middle">
                    <input type="checkbox" name="cartChkBox" th:value="${wishItem.wishItemId}">
                </td>
                <td class="d-flex">
                    <div class="repImgDiv align-self-center">
                       <a th:href="'/item/'+${wishItem.itemId}">
                        <img th:src="${wishItem.imgUrl}" class = "rounded repImg" th:alt="${wishItem.itemNm}">
                        </a>
                    </div>
                    <div class="align-self-center">
                        <span th:text="${wishItem.itemNm}" class="fs24 font-weight-bold" onclick="itemDetail()"></span>
                        <div class="fs18 font-weight-light">
                            <span class="input-group mt-2">
                                <span th:id="'price_' + ${wishItem.wishItemId}"
                                      th:data-price="${wishItem.price}"
                                      th:text="|*{#numbers.formatInteger(wishItem.price,3,'COMMA')} 원|" class="align-self-center mr-2">
                                </span>
                            </span>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-center mt-3">
            <button type="button" class="btn btn-danger btn-lg" onclick="deleteWishItem()">선택상품 삭제</button>
        </div>

    </div>

</div>

</html>
