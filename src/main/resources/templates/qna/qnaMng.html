<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">



  <script th:inline="javascript">

    $(document).ready(function(){

            var dt = $("#qnaTable").DataTable({
                "pageLength": 5,
                "lengthChange": false,
                "searching": false,
                "info": false,
                "order": [ [3, "desc"] ],
                "columnDefs": [
                    { visible: false, targets: 5 }
                  ],
                "language" : lang_kor,
                "responsive": {
                    details: {
                        type: 'column',
                        target: 5
                    }
                }
            });

            var detailRows = [];

            $('#qnaTable tbody').on('click', 'td.contentCol', function () {
                var tr = $(this).closest('tr');
                var row = dt.row(tr);
                var idx = detailRows.indexOf(tr.attr('id'));


                if (row.child.isShown()) {
                    tr.removeClass('details');
                    row.child.hide();

                    // Remove from the 'open' array
                    detailRows.splice(idx, 1);
                } else {
                    tr.addClass('details');
                    row.child(format(row.data())).show();


                    // Add to the 'open' array
                    if (idx === -1) {
                        detailRows.push(tr.attr('id'));
                    }
                }
            });
        });

        function format(d) {
             return (
              d[5]
             );
        }
        var lang_kor = {       
            "decimal" : "",
            "emptyTable" : "데이터가 없습니다.",
            "info" : "_START_ - _END_ (총 _TOTAL_ 명)",
            "infoEmpty" : "0명",
            "infoFiltered" : "(전체 _MAX_ 명 중 검색결과)",
            "infoPostFix" : "",
            "thousands" : ",",
            "lengthMenu" : "_MENU_ 개씩 보기",
            "loadingRecords" : "로딩중...",
            "processing" : "처리중...",
            "search" : "검색 : ",
            "zeroRecords" : "검색된 데이터가 없습니다.",
            "paginate" : {
                "first" : "첫 페이지",
                "last" : "마지막 페이지",
                "next" : "다음",
                "previous" : "이전"
            },
            "aria" : {
                "sortAscending" : " :  오름차순 정렬",
                "sortDescending" : " :  내림차순 정렬"
            }
        };

    </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
        .content-mg{
            margin-left:10%;
            margin-right:10%;
            margin-top:2%;
            margin-bottom:100px;
        }
        .repImgDiv{
            margin-right:15px;
            margin-left:15px;
            height:auto;
        }
        .repImg{
            height:100px;
            width:100px;
        }
        .fs18{
            font-size:18px
        }
        .fs24{
            font-size:24px
        }
        .contentCol {
             text-overflow: ellipsis;
             white-space: nowrap;
             max-width: 20px;
             overflow: hidden;
        }
        .table td{
            border-top: 0px;
        }

    </style>
</th:block>

<div layout:fragment="content" class="content-mg">

  <h2 class="mb-4">
    문의 관리
  </h2>

  <div>
    <table id="qnaTable" class="table text-center align-middle">
      <colgroup>
        <col width="20%"/>
        <col width="20%"/>
        <col width="20%"/>
        <col width="20%"/>
        <col width="20%"/>
      </colgroup>
      <thead>
      <tr>
        <th>상품명</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>답변여부</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="qna : ${qnAList}">
        <td class="d-relative">
          <div class="align-self-center">
            <a th:href="'/item/'+ ${qna.item.id}">
              <span th:text="${qna.item.itemNm}"></span>
            </a>
          </div>
        </td>
        <td th:text="${qna.title}" class="contentCol" style="cursor: pointer "></td>
        <td th:text="${qna.createdBy}"></td>
        <td th:text="${#temporals.format(qna.regTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td>
          <a th:if="${qna.answer} == null" class="btn btn-primary" id="answerCol" th:href="@{'/qna/answer/new/' + ${qna.id}}">답변하기</a>
          <a th:unless="${qna.answer} == null" class="btn btn-dark" disabled style="cursor:none">답변완료</a>
        </td>
        <td>
          <span>Q:</span>
          <span th:text="${qna.question}"></span></br>
          <span>A:</span>
          <span th:text="${qna.answer}"></span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</html>
