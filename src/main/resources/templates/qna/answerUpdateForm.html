<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

  <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });

        function check(form){
            if(form.answer.value == ''){
                alert('답변을 입력해주세요.');
                form.answer.focus();
                return false;
            }
            return true;
        }
    </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
        .content-mg{
            margin-left:30%;
            margin-right:30%;
            margin-top:2%;
            margin-bottom:100px;
        }
        .input-group {
            margin-bottom : 15px
        }
        .img-div {
            margin-bottom : 10px
        }
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content" class="content-mg">

  <form action="/qna/answer/update" role="form" method="post" id="myform" onsubmit="return check(this)">

    <input type="hidden" th:value="${qna.id}" id="qnAId" name="qnAId">

    <h2>문의 답변</h2>
    <div class="form-group">
      <label th:for="title">제목</label>
      <input type="text" id="title" name="title" th:value="${qna.title}" class="form-control" readonly>
    </div>
    <div class="form-group">
      <label th:for="question">문의 질문</label>
      <input id="question" name="question" th:value="${qna.question}" class="form-control" readonly>
    </div>
    <label th:for="question">문의 내용</label>
    <div class="input-group-prepend">
      <textarea type="text" th:text="${qna.answer}" id="answer" name="answer" class="form-control" placeholder="답변을 입력하세요."></textarea>
    </div>

    <div style="text-align: center">
      <button id="submit" type="submit" class="btn btn-primary">저장</button>
    </div>


    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

  </form>

</div>

</html>
